	<title>02_Javascript类的继承</title>
</head>

<body>
	<script type="text/javascript">
		/**
		 * 面向对象的三大特性: 封装\继承\多态
		 * 继承: 1.减少重复的代码 2.多态的前提(鸭子类型)
		 */

		
		class Person {
			constructor(name, age) {
				this.name = name;
				this.age = age;
			}

			runing() {
				console.log("running");
			}
		}

		class Student extends Person {
			constructor(name, age, sno) {
				super(name, age)
				this.sno = sno
			}
		}

		const stu = new Student("zytqyb", 18, 110)
		console.log(stu);
		stu.runing()

		class Teacher extends Person {
			constructor(name, age, title) {
				super(name, age)
				this.title = title
			}
		}

		const teacher = new Teacher("kobe", 40, "体育老师")
		console.log(teacher);
		teacher.runing()
