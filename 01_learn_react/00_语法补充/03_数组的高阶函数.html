<!DOCTYPE html>
<html lang="zh-CN">
<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>03_数组的高阶函数</title>
</head>
<body>
		<script type="text/javascript">
				const names = ["大话西游", "盗梦空间", "星际穿越", "流浪地球"]

				names.map((item, index, arr) => {
					return item + "000"
				})
		</script>
</body>
</html>
