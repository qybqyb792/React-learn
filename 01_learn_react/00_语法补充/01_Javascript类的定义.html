				// ES6中如何定义类
				class Person {
					// 构造方法
					constructor(name, age) {
						this.name = name
						this.age = age
					}

					// 定义方法
					running() {
						console.log(this);
						console.log(this.name, this.age, "running");
					}
				}

				const p = new Person("zytqyb", 18);
				console.log(p);
				p.running()

				// this绑定的题目
				let func = p.running;
				// func() // 这样是可以调用的但是无法输出数据

				var obj = {
					name: "kobe",
					age: 40
				}
				// func.call(obj)

				// 重新给func赋值
				func = func.bind(obj)
				func()
	</script>
